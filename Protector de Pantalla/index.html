<html>
	<head>
		<title>Protector de Pantalla</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			//CUBO
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			var cube = new THREE.Mesh( geometry, material );
			//PLANO
			var geometry2 = new THREE.PlaneGeometry(1.5,1.5);
			var material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var plane = new THREE.Mesh(geometry2,material2);
			//CIRCULO
			var geometry3 = new THREE.CircleBufferGeometry( 1, 99 );
			var material3 = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var circle = new THREE.Mesh( geometry3, material3);
			//CONO
			var geometry4 = new THREE.ConeGeometry(1,2,50);
			var material4 = new THREE.MeshBasicMaterial( { color: 0x0096d2 } );
			var cone = new THREE.Mesh( geometry4, material4 );
			
			plane.position.set(2.5,2.5,-1.5);
			cube.position.set(-3.5,-1,0);
			cone.position.set(-4.5,3,-2);
			circle.position.set(2.5,-1.5,0)
			scene.add( plane );
			scene.add(cube);
			scene.add( circle );
			scene.add(cone);


			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

			    plane.rotation.x -= 0.01;
				plane.rotation.y -= 0.01;
				cube.rotation.x += 0.02;
				cube.rotation.y += 0.02;
				circle.rotation.x -= 0.01;
				circle.rotation.y += 0.01;
				cone.rotation.y += 0.01;
				cone.rotation.z -= 0.05;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
